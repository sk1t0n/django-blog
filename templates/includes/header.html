{% load i18n %}

<header class="header">
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item logo" href="/"><div>{% translate 'site_title' %}</div></a>

      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarMenu">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbarMenu" class="navbar-menu">
      <div class="navbar-start">
        <a href="/" class="navbar-item">{% translate 'nav_home' %}</a>
        <a href="https://grabovsky.surge.sh" class="navbar-item">{% translate 'nav_about' %}</a>
      </div>

      <form method="GET" class="navbar-end form__search">
        <div class="field">
          <div class="control has-icons-left">
            <input name="search" value="{{ request.GET.search }}" class="input" type="search" placeholder="{% translate 'search' %}..." aria-label="Search">
            <span class="icon is-small is-left">
              <i class="fas fa-search"></i>
            </span>
          </div>
        </div>
      </form>
    </div>
  </nav>
</header>
