{% load static i18n %}

<div>
  <div class="widget">
    <h4>{% translate 'recent_posts' %}</h4>
    {% for post in recent_posts %}
    <a href="{{ post.get_absolute_url }}" class="post">
      {% if post.image %}
      <figure class="image">
        <img src="{{ post.image }}">
      </figure>
      {% endif %}
      <div>
        <h5>{{ post.title | truncatewords:6 }}</h5>
        <small>{{ post.published_date | date }}</small>
      </div>
    </a>
    {% endfor %}
  </div>
</div>
